<clr-alert *ngIf="error; else loading" [clrAlertType]="'danger'" [clrAlertSizeSmall]="alertSmall">
  <clr-alert-item>
    <span class="alert-text" role="alert">{{ error.message }}</span>
  </clr-alert-item>
</clr-alert>

<ng-template #loading>
  <rx-spinner [spinnerSize]="spinnerSize" [spinnerCenter]="spinnerCenter"></rx-spinner>
</ng-template>
